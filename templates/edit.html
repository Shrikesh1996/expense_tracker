<!DOCTYPE html>
<html>
<head>
  <title>Edit Expense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h3>Edit Expense</h3>
  <form method="post">
    <input type="hidden" name="index" value="{{ index }}">
    <div class="mb-3">
      <label>Amount</label>
      <input type="number" name="amount" value="{{ row['Amount'] }}" class="form-control">
    </div>
    <div class="mb-3">
      <label>Description</label>
      <input type="text" name="description" value="{{ row['Description'] }}" class="form-control">
    </div>
    <div class="mb-3">
      <label>Category</label>
      <select name="category" class="form-select">
        <option value="Home" {% if row['Category']=='Home' %}selected{% endif %}>Home</option>
        <option value="Farm" {% if row['Category']=='Farm' %}selected{% endif %}>Farm</option>
        <option value="Other" {% if row['Category']=='Other' %}selected{% endif %}>Other</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
